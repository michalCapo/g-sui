<svg xmlns="http://www.w3.org/2000/svg" width="540" height="190" viewBox="0 0 540 190" role="img" aria-labelledby="title desc">
  <title id="title">Lighthouse audit scores</title>
  <desc id="desc">Performance 97, Accessibility 100, Best Practices 100, SEO 90</desc>
  <style>
    text { font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; fill: #1d4926; }
    .label { fill: #2b3a33; font-size: 18px; font-weight: 500; }
    .value { fill: #137547; font-size: 36px; font-weight: 600; }
  </style>
  <defs>
    <circle id="bg-circle" cx="0" cy="0" r="50" fill="#eef8f1" stroke="#63c76a" stroke-width="8" opacity="0.35" />
  </defs>
  <g transform="translate(85 95)">
    <use href="#bg-circle" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round"
      stroke-dasharray="305" stroke-dashoffset="27" transform="rotate(-90)" />
    <text class="value" text-anchor="middle" dominant-baseline="central" dy="-8">97</text>
    <text class="label" text-anchor="middle" dominant-baseline="central" dy="46">Performance</text>
  </g>
  <g transform="translate(215 95)">
    <use href="#bg-circle" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round"
      stroke-dasharray="305" stroke-dashoffset="0" transform="rotate(-90)" />
    <text class="value" text-anchor="middle" dominant-baseline="central" dy="-8">100</text>
    <text class="label" text-anchor="middle" dominant-baseline="central" dy="46">Accessibility</text>
  </g>
  <g transform="translate(345 95)">
    <use href="#bg-circle" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round"
      stroke-dasharray="305" stroke-dashoffset="0" transform="rotate(-90)" />
    <text class="value" text-anchor="middle" dominant-baseline="central" dy="-8">100</text>
    <text class="label" text-anchor="middle" dominant-baseline="central" dy="46">Best Practices</text>
  </g>
  <g transform="translate(475 95)">
    <use href="#bg-circle" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round"
      stroke-dasharray="305" stroke-dashoffset="61" transform="rotate(-90)" />
    <text class="value" text-anchor="middle" dominant-baseline="central" dy="-8">90</text>
    <text class="label" text-anchor="middle" dominant-baseline="central" dy="46">SEO</text>
